<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">    
	
<nav class="navbar navbar-dark bg-inverse">
  
    <ul class="nav navbar-nav">
      <li><a class="active" style="font-size:20px;font-weight:bold;" href="/main">HOME</a></li>
    </ul>
 
	<ul class="nav navbar-nav navbar-right">
	  <li><a href="/profile">Welcome, $username!</a></li>
	  <li><a href="/logout">Logout</a></li>
	</ul>

</nav>
	       
  <table class="table table-striped">
    <thead>
      <tr>
        <th>TouristAttraction</th>
        <th>Address</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
	  #foreach($attraction in $attractionList)
      <tr>
        <td>$attraction.getName()</td>
        <td>$attraction.getAddress()</td>
        <td>$attraction.getRating()</td>
      </tr>
      #end
    </tbody>
  </table>
</div>

</body>
</html>
